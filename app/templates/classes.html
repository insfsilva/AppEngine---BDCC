{% extends 'general-template.html'  %}
{% block content %}

<body>

<h1>Image classes</h1>

<table>
    <tr>
        <th>Description</th>
        <th>Image count</th>
    </tr>
    {% for result in data.results %}
    <tr>
        <td>
            <a href="/classes?description={{ result[0] }}">{{ result[0] }}</a>
        </td>
        <td>
            <a href="/classes?image_count={{ result[1] }}">{{ result[1] }}</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
